<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ShopEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-200">

  <div class="container mx-auto px-4 py-12">
    <div class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

      <form>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Enter your email" required>
        </div>

        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg">Login</button>
      </form>

      <p class="mt-4 text-center">
        Don't have an account? <a href="signup.html" class="text-red-500">Sign up here</a>
      </p>
    </div>
  </div>

</body>
</html>
