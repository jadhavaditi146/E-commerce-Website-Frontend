<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - ShopEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-200">

  <div class="container mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-6">Your Shopping Cart</h2>

    <div class="bg-white p-6 rounded-lg shadow-lg">
      <table class="w-full">
        <thead>
          <tr>
            <th class="text-left py-2">Product</th>
            <th class="text-left py-2">Price</th>
            <th class="text-left py-2">Quantity</th>
            <th class="text-left py-2">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="py-2">Airpods</td>
            <td class="py-2">₹1000</td>
            <td class="py-2">
              <input type="number" value="1" min="1" class="w-12 px-2 py-1 border rounded-lg">
            </td>
            <td class="py-2">₹1000</td>
          </tr>
          <tr>
            <td class="py-2">Shoes</td>
            <td class="py-2">₹1200</td>
            <td class="py-2">
              <input type="number" value="1" min="1" class="w-12 px-2 py-1 border rounded-lg">
            </td>
            <td class="py-2">₹1200</td>
          </tr>
        </tbody>
      </table>

      <div class="mt-6 text-right">
        <p class="font-bold">Total: ₹2200</p>
        <button class="bg-red-500 text-white px-4 py-2 rounded-lg mt-4">Proceed to Checkout</button>
      </div>
    </div>
  </div>

</body>
</html>
